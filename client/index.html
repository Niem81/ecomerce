<!DOCTYPE html >
<html lang="en"
      ng-app="farmacia" >
<head >
	<title>Super Farmacia Peru</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="know_it.pe">
	<meta name="description" content="Tu nueva farmacia al alcance de tu localidad"/>

	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">

</head >
<body >
  <div ng-controller="UserController">
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Le DrugStore</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a data-toggle="modal" data-target="#Register" ng-if='!loggedIn'>Register</a>
                        <a href="#/profile" ng-if='loggedIn'>Profile</a>
                    </li>
                    <li>
                        <a data-toggle="modal" data-target="#Login" ng-if='!loggedIn'>Login</a>
                        <a href="" ng-click='logout()' ng-if='loggedIn'>Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
      <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">LOGIN</h4>
              </div>
              <div class="modal-body col-md-offset-2">
                  <form class="form-horizontal">

                      <div class="form-group">
                          <div class="col-sm-10">
                              <input ng-model="vm.loginUser.email" type="text" class="form-control" id="login-email" placeholder="Email Address">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <input ng-model="vm.loginUser.password" type="password" class="form-control" id="login-password" placeholder="Password">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-3">
                              <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                          </div>
                          <div class="col-sm-7">
                              <span class="loginErrors" ng-bind="loginErrors"></span>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <a href="/#/forgottenPassword" ng-click="close()">Forgot Password</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div><!-- /.modal-content -->
</div>
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">REGISTRATION</h4>
                  </div>
                  <div class="modal-body col-md-offset-2">
                      <form class="form-horizontal">
                          <!-- First & Last Name Error Messages -->
                          <!-- First & Last Name Input Fields -->
                          <div class="form-group">
                              <div class="col-sm-5">
                                  <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="user.name">
                                  <span class="regErrors" ng-bind="regErrors.name"></span>
                              </div>
                              <div class="col-sm-5">
                                  <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="user.lastName">
                                  <span class="regErrors" ng-bind="regErrors.lastName"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="user.username">
                                  <span class="regErrors" ng-bind="regErrors.email"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                                  <span class="regErrors" ng-bind="regErrors.password"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" ng-model="confirmPassword">
                                  <span class="regErrors" ng-bind="regErrors.confirmPassword"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <button type="button" class="btn btn-primary" ng-click="registerUser()">REGISTER</button>
                                  <button type="button" class="btn" data-dismiss="modal">CANCEL</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div><!-- /.modal-content -->
    </div>
    </div>
<!-- Page Content -->
    <div class="container">

      <div ng-view=""></div>


        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; FarmaciaEC 2017</p>
                </div>
            </div>
        </footer>
      </div>
    </div>
    <!-- /.container -->
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-resource/angular-resource.min.js" ></script>
    <script src="/libs/angular-animate/angular-animate.min.js" ></script>
    <script src="/libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js" ></script>
    <script src="/libs/spin.js/spin.js" ></script>
    <script src="/libs/angular-spinner/angular-spinner.min.js" ></script>
    <script src="/libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script>
    <script src="/libs/ladda/dist/ladda.min.js" ></script>
    <script src="/libs/angular-ladda/dist/angular-ladda.min.js" ></script>
    <script src="/libs/angular-strap/dist/angular-strap.min.js" ></script>
    <script src="/libs/angular-strap/dist/angular-strap.tpl.min.js" ></script>
    <script src="/libs/angularjs-toaster/toaster.min.js" ></script>
    <script src="/libs/ui-router/release/angular-ui-router.min.js" ></script>
    <script src="/libs/angular-route/angular-route.min.js" ></script>
    <script src="/libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="/libs/angular-aria/angular-aria.js"></script>
    <script src="/libs/angular-animate/angular-animate.js"></script>
    <script src="/libs/angular-material/angular-material.js"></script>

    <script src="app.module.js"></script>
    <script src="route-config.js"></script>
    <script src="controllers/user.controller.js"></script>
    <script src="factories/user.factory.js"></script>
    <script src="controllers/product.controller.js"></script>
    <script src="factories/product.factory.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
