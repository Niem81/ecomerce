<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">LOGIN</h4>
              </div>
              <div class="modal-body col-md-offset-2">
                  <form class="form-horizontal">

                      <div class="form-group">
                          <div class="col-sm-10">
                              <input ng-model="loginUser.email" type="text" class="form-control" id="login-email" placeholder="Email Address">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <input ng-model="loginUser.password" type="password" class="form-control" id="login-password" placeholder="Password">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-3">
                              <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                          </div>
                          <div class="col-sm-7">
                              <span class="loginErrors" ng-bind="loginErrors"></span>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <a href="/#/forgottenPassword" ng-click="close()">Forgot Password</a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div><!-- /.modal-content -->
</div>
