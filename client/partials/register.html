<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">REGISTRATION</h4>
                  </div>
                  <div class="modal-body col-md-offset-2">
                      <form class="form-horizontal">
                          <!-- First & Last Name Error Messages -->
                          <!-- First & Last Name Input Fields -->
                          <div class="form-group">
                              <div class="col-sm-5">
                                  <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="user.firstName">
                                  <span class="regErrors" ng-bind="regErrors.firstName"></span>
                              </div>
                              <div class="col-sm-5">
                                  <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="user.lastName">
                                  <span class="regErrors" ng-bind="regErrors.lastName"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="user.email">
                                  <span class="regErrors" ng-bind="regErrors.email"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                                  <span class="regErrors" ng-bind="regErrors.password"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" ng-model="confirmPassword">
                                  <span class="regErrors" ng-bind="regErrors.confirmPassword"></span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <button type="button" class="btn btn-primary" ng-click="registerUser()">REGISTER</button>
                                  <button type="button" class="btn" data-dismiss="modal">CANCEL</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div><!-- /.modal-content -->
    </div>
