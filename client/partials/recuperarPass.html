<div class="container">
    <h2>Recupera tu contrasena:</h2>
    <br/>
    <form class="form-horizontal">
      <div class="form-group">
          <div class="col-sm-10">
              <label for="recover-email">Ingresa el Email donde se enviara la informacion de recuperacion</label><br/>
              <input ng-model="username" type="text" class="form-control" id="recover-email" placeholder="Ingresar Email"><br/>
          </div>
          <div class="form-group">
              <div class="col-sm-3">
                  <button type="button" class="btn btn-primary" ng-click="recuperandoPass()">Enviar</button>
              </div>
          </div>
      </div>
    </form>
</div>
